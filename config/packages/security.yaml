security:
    password_hashers:
        # A linha abaixo DEVE estar indentada (com espa√ßos) para pertencer a 'password_hashers'
        App\Entity\User:
            algorithm: 'bcrypt'
            cost: 12

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UserAuthenticator
            logout:
                path: app_logout
                target: /

            remember_me:
                secret: "%kernel.secret%"
                lifetime: 604800 # 7 dias
                path: /
                always_remember_me: true

    access_control:
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/perfil, roles: ROLE_USER }
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
